executables:
  wolfkrow_run_task: "C:\\Projects\\Wolfkrow\\src\\bin\\wolfkrow_run_task.py" # Path to the wolfkrow_run_task executable.

task_attribute_defaults:
  NukeRender:
    executable: "nuke"
    executable_args: "-t"

replacements:
  new_name: moved

tasks:
  copy_source:
    task_type: FileCopy
    dependencies:
    source: "{foo}"
    destination: "{new_name}"
  rename_source:
    task_type: FileMove
    dependencies: 
      - copy_source
    source: C:\backups\config_file.yaml
    destination: C:\backups\new_name.yaml
  test_nuke_render: 
    task_type: NukeRender
    dependencies:
    source: C:\temp\test_sequence\seq.%04d.exr
    destination: C:\temp\test_sequence_output\seq.%04d.tiff
    scripts: 
      - C:\temp\sample_1.nk
      - C:\temp\sample_2.nk
      - C:\temp\sample_3.nk
    start_frame: 1
    end_frame: 24
    file_type: tiff
    bit_depth: 8 bit
  test_replacements_task:
    task_type: FileCopy
    dependencies:
    source: "{foo}"
    destination: "{new_name}"

  test_success1:
    task_type: TestTask_Successful
  test_success2:
    task_type: TestTask_Successful
    dependencies: [test_success1]
  test_success3:
    task_type: TestTask_Successful
    dependencies: [test_success1, test_success1]
  test_success4:
    task_type: TestTask_Successful
    dependencies: [test_success3]
  test_success5:
    task_type: TestTask_Successful


workflows:
  test_replacements:
    - test_replacements_task
  test_workflow:
    - copy_source
    - rename_source
  test_nuke_render:
    - test_nuke_render
  test_taskGraphExecuteSuccess: 
    - test_success1
    - test_success2
    - test_success3
    - test_success4
    - test_success5